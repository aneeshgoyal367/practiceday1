<html>
    <head>
        <style>
            p.uppercase{
                text-transform: uppercase;
                text-shadow: 2px 2px red;
            }
            p.lowercase{
                text-transform: lowercase;
                text-shadow: 2px 2px red;
            }
            p.capitalize{
                text-transform: capitalize;
                text-shadow: 2px 2px magenta;
            }
        </style>
        </head>
        <body>
            <p class="uppercase">THIS IS MY HOME</p>
            <p class="lowercase">THIS IS MY HOME</p>
            <p class="capitalize">This is my home</p>
        </body>
    </head>
</html>
