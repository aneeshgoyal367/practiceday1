<html>
    <head>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: yellowgreen;
                border: 1px dotted black;
            }
            #myDiv{
                transform: rotatez(90deg);
            }
        </style>
    </head>
    <body>
        <h1>The rotate method</h1>
        <p The rotate method rotate on the x axis and rotate y method 
            rotates on y axis></p>
            <div>
                THIS IS A NORMAL ELEMENT.
            </div>
            <div id="myDiv">
                THIS ELEMENT IS ROTATED

            </div>
    </body>
</html>
