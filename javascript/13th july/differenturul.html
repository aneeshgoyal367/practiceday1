<html>
    <head>
        <meta charset="utf-8">
        <title>Get different part of the Url</title>
    </head>
    <body>
        <script>
            document.write(window.location.href + "<br>"); ///print the complete url
            document.write(window.location.protocol + "<br>");
            document.write(window.location.host + "<br>");
            document.write(window.location.hostname + "<br>");
            document.write(window.location.port + "<br>");
            document.write(window.location.pathname + "<br>");
            document.write(window.location.search + "<br>");
            document.write(window.location.hash + "<br>");
        </script>
        <p><strong>Note :</strong>If the url doesnot contain  a specific component,it will set to ' '.</p>
    </body>
</html>
