<html>
    <head>
        <meta charset="utf-8">
        <title>Execute a function after some time</title>
    </head>
    <body>
        <script>
            function myFunction(){
                alert("Hello I am Indian");
            }
        </script>
        <button onclick="setTimeout(myFunction, 2000)">Click Me</button>
        <p><strong>Note : </strong>alert popup will be displayed after the 2 seconds on clicking the button.</p>
    </body>
</html>
