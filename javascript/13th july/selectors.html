<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TOP MOST ELEMENT</title>
    </head>
    <body>
        <script>
            ///print lang attribute value of html element
            document.write(document.documentElement.getAttribute("lang"));
            document.write("<br>");
            ///set the background color of the body
            document.body.style.background="lightblue";
            document.write(document.head.firstElementChild.nodeName); ////print meta
        </script>
    </body>
</html>
