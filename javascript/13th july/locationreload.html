<html>
    <head>
        <meta charset="utf-8">
        <title>
            Force Reload a url</title>
        </title>
        </head>
        <body>
            <script>
                function ForceReload(){
                    window.location.reload(true);
                }
            </script>
            <button type="button" onclick="ForceReload();"> Force Load Home Page</button>
        </body>
    
</html>
