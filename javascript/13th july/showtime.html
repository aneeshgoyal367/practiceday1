<html>
    <head>
        <meta charset="utf-8">
        <title>Execute a function at regular interval</title>
    </head>
    <body>
        <script>
            function showTime(){
                var d=new Date();
                document.getElementById("clock").innerHTML=d.toLocaleTimeString();
        
            }
            setInterval(showTime, 2000);
        </script>
        
        <p>The current time in our machine is: <span id="clock"></span></p>
    </body>
</html>
