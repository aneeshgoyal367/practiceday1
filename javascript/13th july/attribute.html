<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get the value of an attribute</title>
    </head>
    <body>
        <p><a href="https://www.google.com/" target="_blank" id="myLink">Google</a></p>
    <script>
        var link=document.getElementById("myLink");//selecting the element by id attribute
        var href = link.getAttribute("href");//getting the attribute values
        document.write(href);//print the site
        document.write("<br>");
        var target=link.getAttribute("target");
        document.write(target);//print _blank
    </script>
    </body>
</html>
