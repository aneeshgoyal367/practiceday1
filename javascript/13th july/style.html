<html>
    <head>
        <meta charset="utf-8">
        <title>Add inline styles to an element</title>
    </head>
    <body>
        <p id ="demo">This is my land</p>
        <p>This is my city</p>
        <button type="button" onclick="setStyle()" >SET INTRO PARAGRAPH</button>
        <script>
            function setStyle(){
                var element=document.getElementById("demo");
                element.style.color="blue";
                element.style.fontSize="20px";
                element.style.fontWeight="bold";
            }
        </script>
    </body>
</html>
