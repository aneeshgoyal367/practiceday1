<html>
    <head>
        <meta charset="utf-8">
        <title>Detect if browser is online or offline</title>
    </head>
    <body>
        <script>
            function checklanguage(){
                alert("The language of the browser is: "+ navigator.language);
            }
        </script>
        <button type="button" onclick="checklanguage();">Check Connection Status</button>
    </body>
</html>
