<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse JSON object in Javascript</title>
</head>
<body>
    <script>
        var obj={
            "name":"PETER",
            "age": "22",
            "country":"india"

        };
        var json=JSON.stringify(obj);
        document.write(json);
    </script>
</body>
